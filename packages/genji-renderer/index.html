<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../node_modules/highlight.js/styles/github.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../node_modules/github-markdown-css/github-markdown-light.css"
    />
    <script type="module">
      import { createRenderer } from "genji-renderer";
      const container = document.createElement("div");
      container.className = "markdown-body";
      const md = createRenderer({ container });
      fetch("./__tests__/integration/hello-world.md")
        .then((response) => response.text())
        .then((value) => document.body.append(md(value)));
    </script>
  </head>
  <body></body>
</html>
