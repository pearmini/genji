<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      import { createRender } from "genji-notebook";
      const md = createRender();
      fetch("./hello-world.md")
        .then((response) => response.text())
        .then((value) => document.body.append(md(value)));
    </script>
  </head>
  <body></body>
</html>
